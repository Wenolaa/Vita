<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./image/favicon.ico">
    <script src="https://kit.fontawesome.com/a729f30ce1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>SNKRS 購物車</title>
</head>

<body>
<header>
    <br>
    <div class="bg-secondary clearfix font-monospace">
        <a type="button" class="btn btn-secondary float-start" href="index_shoes.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 16 16">
                <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z" />
            </svg>
            SNKRS
        </a>
        <button type="button" class="btn btn-secondary float-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
        </button>
        <a href="/shoes/login_shoes.html?logout" class="btn btn-secondary float-end">登出</a>
        <a class="btn btn-secondary float-end">Hello!</a>
    </div>
</header>
<div class="container font-monospace" id="shoppingcart">
    <div class="row">
        <div class="col-md-8">
            <h2 style="margin-top: 50px;">購物車</h2><br>
            <div class="container" v-for="shoppingCart in shoppingCarts">
                <div class="row" id="removeShoes">
                    <div class="col-md-4">
                        <img src="image/ACG Air Mada.png" class="card-img-top" v-bind:src="shoppingCart.image">
                    </div>
                    <div class="col-md-8 position-relative">
                        <h5 v-text="shoppingCart.shoesName">Air Jordan 1 Retro 高筒 OG</h5><br>
                        <span class="position-absolute end-0" v-text="shoppingCart.price">$5,800</span>
                        <div class="position-relative">
                            <button class="btn btn-secondary" type="button" v-text="shoppingCart.size">24</button>
                        </div>
                        <br>
                        <a href="#" type="button" id="clickRev"
                           v-on:click.prevent="remove(shoppingCart.shoesName, shoppingCart.size)">移除</a>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="col-md-4">
            <h2 style="margin-top: 50px;">摘要</h2><br>
            <div class="position-relative">
                <span>小計</span>
                <span class="position-absolute top-0 end-0" id="all">$0</span>
            </div>
            <br>
            <div class="position-relative">
                <span>運費與手續費</span>
                <span class="position-absolute top-0 end-0">$0</span>
            </div>
            <hr>
            <div class="position-relative">
                <span>總計</span>
                <span class="position-absolute top-0 end-0" id="total">$0</span>
            </div>
            <hr>
            <div class="d-grid gap-2">
                <a href="payment.html" class="btn btn-dark btn-lg" type="button">結帳</a>
            </div>
        </div>
        <h2 v-if="shoppingCartEmpty">-- 購物車為空 --</h2>
    </div>
</div>
</body>
</html>
<script src="jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/utils.js"></script>
