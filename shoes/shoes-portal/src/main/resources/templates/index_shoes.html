<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="./image/favicon.ico">
    <script src="https://kit.fontawesome.com/a729f30ce1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>SNKRS 首頁</title>
</head>
<body>
<header>
    <br>
    <div class="container-fluid">
            <div class="row bg-secondary clearfix font-monospace">
                <div class="col-md-4">
                    <a type="button" href="#" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 16 16">
                            <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z"/>
                        </svg>
                        SNKRS
                    </a>
                </div>
                <div class="col-md-4 btn-group">
                    <a href="#" class="btn btn-secondary active" aria-current="page">現貨</a>
                    <a href="/shoes/index_coming.html" class="btn btn-secondary">即將推出</a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-secondary float-end" href="/shoes/shoppingcart.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                    <a href="/shoes/login_shoes.html?logout" class="btn btn-secondary float-end">登出</a>
                    <a class="btn btn-secondary float-end">Hello!</a>
                </div>
            </div>
    </div>
</header>
<br>
    <div class="container">
        <div class="row" style="text-align: center" id="index_shoes">
            <div class="card col-md-4" v-for="shoesDetail in shoesDetails">
                <img src="image/ACG Air Mada.png" class="card-img-top" v-bind:src="shoesDetail.image">
                <div class="card-body">
                    <small class="card-title" name="shoesName" v-text="shoesDetail.shoesName">ACG Air Mada</small><br>
                    <h4 name="shoesColor" v-text="shoesDetail.shoesColor">Light Stone and Mineral Slate</h4>
                    <p name="price" class="card-text" v-text="shoesDetail.price">$4,500</p>
                    <div class="row">
                        <div class="col" v-for="size in shoesDetail.size.split(',')">
                            <button type="button" class="btn btn-outline-primary" v-text="size"
                                    @click="checkSize(size)"></button>
                        </div>
                    </div><br>
                    <a href="#" type="button" class="btn btn-danger"
                            v-on:click.prevent="addShoes(shoesDetail.shoesName, shoesDetail.price)">加入購物車</a>
                </div>
            </div>
        </div>
    </div>
<script src="jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/utils.js"></script>
<script src="js/index_shoes.js"></script>
</body>
</html>
