<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="image/favicon.ico">
    <script src="https://kit.fontawesome.com/a729f30ce1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>會員登入</title>
</head>
<body>
<header>
    <br>
    <div class="bg-secondary clearfix font-monospace">
        <button type="button" class="btn btn-secondary float-start">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lightning-fill" viewBox="0 0 16 16">
                    <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5z"/>
                </svg>
                SNKRS
            </a>
        </button>
        <button type="button" class="btn btn-secondary float-end">Hello</button>
    </div>
</header>
    <div class="position-absolute top-50 start-50 translate-middle font-monospace">
        <div class="border border-light p-5 mb-2 border-opacity-50" style="background-color: lightblue">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                會員登入
            </h2>

            <form action="/shoes/login_shoes" method="post">
                <div id="error" class="alert alert-danger d-none">
                    <i class="fa fa-exclamation-triangle"></i> 账号或密码错误
                </div>
                <div id="logout" class="alert alert-info d-none">
                    <i class="fa fa-exclamation-triangle"></i> 已经登出系统
                </div>
                <div id="register" class="alert alert-info d-none">
                    <i class="fa fa-exclamation-triangle"></i> 已经成功注册，请登录。
                </div>

                <div>
                    <p><input type="text" placeholder="請輸入帳號" name="username"></p>
                    <p><input type="password" placeholder="請輸入密碼" name="password"></p>
                </div>
                <div>
                    <button type="submit" href="/shoes/index_shoes.html">登入</button>
                    <a style="" href="/shoes/register_shoes.html">新用戶註冊</a>
                    <a style="" href="/shoes/renew.html">忘記密碼?</a>
                </div>
            </form>
        </div>
    </div>
<script src="jquery/dist/jquery.min.js"></script>
<script src="js/utils.js"></script>
<script>
    if (location.search == "?error") {
        $("#error").removeClass("d-none");
    }
    if (location.search == "?logout") {
        $("#logout").removeClass("d-none");
    }
    if (location.search == "?register") {
        $("#register").removeClass("d-none");
    }
</script>
</body>
</html>
